[tool.poetry]
name = "wgmesh"
version = "2.0.0"
description = "Wireguard Mesh Configuration Coordinator"
authors = ["Joshua Schmidlkofer <joshua+wgmesh@joshuainnovates.us>"]

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.1.0"}
wheel = "*"
attrs = "*"
rich = "*"
dnspython = "*"
ifaddr = "*"
loguru = "*"
natsort = "*"
netaddr = "*"
pynacl = "*"
route53 = "*"
ruamel.yaml = "*"
six = "*"
jinja2 = "*"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
wgsite   = "wgmesh.wgsite:app"
wgsetup  = "wgmesh.wgsetup:app"


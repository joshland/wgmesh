[build-system]
requires = ["setuptools>=61.2"]
requies-python = ">=3.10"
build-backend = "setuptools.build_meta"

[project]
name = "wgmesh"
version = "2.0.0"
authors = [{name = "Joshua M. Schmidlkofer", email = "joshland@protonmail.com"}]
description = "Wireguard Mesh Maker"
keywords = ["wireguard", "frr"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Operating System :: POSIX :: Linux",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
]
dependencies = [
    "wheel",
    "attrs",
    "rich",
    "typer[all]",
    "dnspython",
    "ifaddr",
    "loguru",
    "natsort",
    "netaddr",
    "pynacl",
    "route53",
    "ruamel.yaml",
    "six",
    "jinja2",
]

[project.urls]
Homepage = "https://github.com/joshland/wgmesh"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages]
find = {namespaces = false}

[project.scripts]
wgsite   = "wgmesh.wgsite:app"
wgsetup  = "wgmesh.wgsetup:app"


[tool.poetry]
name = "wgmesh"
version = "2.0.1"
description = "Wireguard Mesh Configuration Coordinator"
authors = ["Joshua Schmidlkofer <joshua+wgmesh@joshuainnovates.us>"]

[tool.poetry.scripts]
wgsite   = "wgmesh.wgsite:app"
wgsetup  = "wgmesh.wgsetup:app"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.1.0"}
wheel = "*"
attrs = "*"
rich = "*"
dnspython = "*"
ifaddr = "*"
loguru = "*"
natsort = "*"
netaddr = "*"
pynacl = "*"
route53 = "*"
"ruamel.yaml" = "*"
six = "*"
jinja2 = "*"

[tool.poetry.dev-dependencies]
pytest = "*"
tox = "*"
setuptools = "*"

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
